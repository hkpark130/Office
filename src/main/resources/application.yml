
server:
  port: 80

# keycloak
spring:
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://192.168.0.45:8080/realms/sso-test
